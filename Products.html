<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - M.O.D.B</title>
  <link rel="stylesheet" href="products-style.css">
</head>
<body class="products-page">
  <!-- Navigation -->
  <nav>
    <a class="brand" href="index.html">M.O.D.B</a>
    <a href="services.html">Services</a>
    <a href="products.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Gallery Menu -->
  <div class="gallery-menu">
    <button class="tab-btn active" data-tab="photos">Photos</button>
    <button class="tab-btn" data-tab="videos">Videos</button>
  </div>

  <!-- Photos Section -->
  <section id="photos" class="gallery-section active">
    <h2>Photo Gallery</h2>
    <div class="photo-grid">
      <img src="/users/nz/downloads/pexels-iriser-1379640.jpg" alt="Photo 1">
      <img src="/users/nz/downloads/pexels-stywo-1054218.jpg" alt="Photo 2">
      <img src="/users/nz/downloads/pexels-eberhardgross-691668 (1).jpg" alt="Photo 3">
      <img src="/users/nz/downloads/pexels-anniroenkae-3435272.jpg" alt="Photo 4">
      <img src="/users/nz/downloads/pexels-pixabay-462162.jpg" alt="Photo 2">
      <img src="/users/nz/downloads/pexels-yogie-pratama-363025545-14423048.jpg" alt="Photo 2">
      <img src="/users/nz/downloads/pexels-zetong-li-880728-13700906.jpg" alt="Photo 4">
      <img src="/users/nz/downloads/pexels-iriser-1379640.jpg" alt="Photo 1">
      <img src="/users/nz/downloads/pexels-francesco-ungaro-15997882.jpg" alt="Photo 4">
      <img src="/users/nz/downloads/pexels-anniroenkae-3435272.jpg" alt="Photo 4">
    </div>
  </section>

  <!-- Videos Section -->
  <section id="videos" class="gallery-section">
    <h2>Video Gallery</h2>
    <div class="video-grid">
      <div class="video-container">
        <video src="/users/nz/downloads/tom.mp4" 
               poster="/users/nz/downloads/modb_cover.jpg"
               controlsList="nodownload" 
               oncontextmenu="return false;"></video>
        <div class="play-button">&#9658;</div>
      </div>
      
      <div class="video-container">
        <video src="assets/videos/video2.mp4" 
               poster="assets/images/video2-thumbnail.jpg"
               controlsList="nodownload" 
               oncontextmenu="return false;"></video>
        <div class="play-button">&#9658;</div>
      </div>

      <div class="video-container">
        <video src="assets/videos/video3.mp4" 
               poster="assets/images/video3-thumbnail.jpg"
               controlsList="nodownload" 
               oncontextmenu="return false;"></video>
        <div class="play-button">&#9658;</div>
      </div>
    </div>
  </section>

  <!-- Modal for Enlarged Photo -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Enlarged image">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 M.O.D.B. All rights reserved.</p>
  </footer>
  
  <script src="products-script.js"></script>
</body>
</html>
